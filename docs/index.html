<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随心♥</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Cloudys的知识碎片">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="asserts/vue.css">
  <link rel="stylesheet" href="asserts/katex.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Cloudys的知识碎片',
      nameLink: 'https://shansan.top/knowledge-base/#/',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', //
        placeholder: '搜索',
      },
      repo: 'https://github.com/yeshan333/knowledge-base',
      loadSidebar: true,
      subMaxLevel: 4,
      coverpage: true,
      themeColor: '#3F51B5' //主题色
    }
  </script>
  <script src="asserts/emoji.js"></script>
  <script src="asserts/search.js"></script>
  <script src="asserts/docsify.min.js"></script>
  <script src="asserts/docsify-katex.js"></script>
  <script src="asserts/prism-rust.min.js"></script>
  <script src="asserts/zoom-image.min.js"></script>
  <script src="asserts/docsify-copy-code.min.js"></script>
  <script src="asserts/docsify-pagination.min.js"></script>
</body>
</html>
